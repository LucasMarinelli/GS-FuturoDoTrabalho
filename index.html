<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta name="Author" content="Lucas Ponciani Marinelli e Raffaely Soares Pinto "> 
    <meta name="Description" content="Esse é um site que foi desenvolvido a partir de um projeto do Figma, com o tema 'O Futuro do Trabalho'."> 
    <meta name="Keywords" content="HTML, CSS, web design"> 
    <meta property="og:title" content="Talently Hub - Conectando talentos"> 
    <meta property="og:description" content="Projeto voltado para jovens e adultos que buscam oportunidades de migrar de área profissional.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <header>
        <h2>Talently <span>Hub</span></h2>
        <nav class="nav-header">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Vagas</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="#">Contato</a></li>

                <button class="btn-header">Conecte-se</button>
            </ul>
        </nav>
    </header>

    <main>
        <div class="content-description">
            <h1>construa o futuro profissional que você sempre desejou.</h1>
            <p>Plataforma inteligente para quem busca migrar de carreira: orientação, conexões e vagas</p>
        </div>
        <div class="main-image">
            <img src="./src/assets/image-main.svg" alt="menino branco de cabelos preto, vestindo uma blusa vermelha mexendo em um notebook" title="menino mexendo no computador" loading="lazy">
        </div>
    </main>

    <section class="section-register">

        <div class="card-form">
            <h2>Cadastre-se</h2>
            <form action="">
                <input type="text" placeholder="Seu nome" required>
                <input type="text" placeholder="Área de estudo" required>
                <input type="password" placeholder="Área que deseja migrar" required>
                <button class="btn-register" type="submit">Cadastre-se</button>
            </form>
        </div>

    </section>
    
</body>
</html>
